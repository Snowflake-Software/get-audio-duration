name: 'test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        os: [ubuntu-latest]
    steps:
      - name: Install git
        run: |
          sudo apt-get update 
          sudo apt-get install -y git
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Run unit tests
        run: yarn test
      - name: Run integration tests
        run: |
          TEMP_DIR=$(mktemp -d)
          cp test/2L-125_stereo-44k-16b_04.flac "$TEMP_DIR/audio.flac"
          cp test/integration/* "$TEMP_DIR"
          cd "$TEMP_DIR"
          npm install --save get-audio-duration
          (node index.js | grep -q '97.76') || (echo "Output:"; node index.js; echo "Expected: 97.76"; exit 1)
      - name: Upload coverage
        uses: caffco/code-climate-github-action@v0.0.1-alpha.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          repository_root_path: ${{github.workspace}}
          collect_coverage: 'true'
          coverage_file_patterns: |
            coverage/lcov.info:lcov